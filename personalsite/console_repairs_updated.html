.image-container {
    position: relative;

.hover-image {
    width: 100%;
    height: auto;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.5s ease;
}

.hover-image.after {
    opacity: 0;
    z-index: 1;
}

.hover-image.before {
    z-index: 2;
}

.image-container:hover .hover-image.after {
    opacity: 1;
}

.image-container:hover .hover-image.before {
    opacity: 0;
}
</style></head>
